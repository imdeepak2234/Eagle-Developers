<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>LOGIN PAGE</title>
  </head>
  <body class="login">

    <section>
      <div class="image">
        <img src="back.webp" alt="">
      </div>
      <div class="flex">
        <div class="loginbox">
          <h2>LOGIN</h2>
          <form>
            <div class="inputbox">
              <span>Username</span>
              <input type="text" name="" placeholder="Username">
            </div>
            <div class="inputbox">
              <span>Password</span>
              <input type="password" name="" placeholder="Password">
            </div>
            <div class="rememberme">
                <label><input type="checkbox" name="" value=""> Remember Me</label>
            </div>
            <div class="button">
              <button type="submit" name="button"><a href="http://127.0.0.1:5500/index.html">signup</a></button>
            </div>
            <div class="inputbox">
              <p>Don't have a account?<a href="signup.html">Sign Up</a></p>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
